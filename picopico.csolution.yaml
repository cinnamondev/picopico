solution:
  compiler: GCC
  misc:
     - for-compiler: GCC
       C-CPP:
         - -std=gnu11
       Link:
         - --specs=nano.specs
         - --specs=rdimon.specs
       ASM:
         - -masm=auto
  projects:
    - project: ./picopico.cproject.yaml
  target-types:
    - type: Device
      device: ARM::ARMCM0P
  build-types:
    - type: Debug
      debug: on
      define:
        - DEBUG

    - type: Release
      optimize: none
      debug: off
  packs:
    - pack: ARM::CMSIS@5.9.0
    - pack: LVGL::lvgl@8.3.7
    - pack: GorgonMeducer::perf_counter@2.1.0
