solution:

  compiler: GCC
  misc:                                       # toolchain specific settings
    - for-compiler: GCC
      C:
        - -std=gnu11
      Link:
        - --specs=nano.specs
        - --specs=rdimon.specs
  projects:
    - project: ./picopico.cproject.yaml
  target-types:
    - type: Device
      device: ARM::ARMCM0P  # board cannot be specified. RP2xxx_DFP only has AC6 support :). Oh well!
  build-types:
    - type: Debug
      optimize: none
      debug: on
      define:
        - DEBUG

    - type: Release
      optimize: none
      debug: off
  packs:
    - pack: ARM::Cortex_DFP@>=1.1.0
    - pack: ARM::CMSIS@>=6.1.0
