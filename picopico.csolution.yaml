solution:
  compiler: AC6
  projects:
    - project: ./picopico.cproject.yaml
  target-types:
    - type: Pico
      board: Raspberry Pi Pico
      device: RP2040:Core0

  build-types:
    - type: Debug
      optimize: none
      debug: on
      define:
        - DEBUG

    - type: Release
      optimize: none
      debug: off
  packs:
    - pack: ARM::CMSIS@6.1.0
    - pack: RaspberryPi::RP2xxx_DFP@0.9.5